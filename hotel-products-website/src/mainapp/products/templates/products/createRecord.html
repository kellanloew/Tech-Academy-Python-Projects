{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Add New Product:{% endblock %}

{% block content %}
    <div class="admin_panel">
        <form method="POST" action="{% url 'createRecord' %}"> <!--These urls always reference the shortcuts-->
            <div class="frmObject_container">
                {% csrf_token %}
                {{ form.non_field_errors}}
                {{ form.as_p }} <!--Builds template for us-->
            </div>
            <div class="frmBtn_container">
                <input type="submit" class="btn" value="Add Product" name="Save_Item">
                <a href="{% url 'admin' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>

{% endblock %}
