{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Delete Confirmation:{% endblock %}

{% block content %}

    <form method="POST"  action="{% url 'confirm' %}">
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete {{item.name}} from the database?</p>
        {{item.as_p}} <!--Renders form as series of p tags-->
        <input type="submit" value="Yes, delete it!" class="btn">
        <a href="{% url admin_console %}"><button>Cancel</button></a>
    </form>


{% endblock %}
